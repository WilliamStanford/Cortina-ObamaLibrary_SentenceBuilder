<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Reflection - Choose Relative</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            max-width: 800px;
        }
        .option {
            display: inline-block;
        }
        .option input[type="radio"] {
            display: none;
        }
        .option label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        .option input[type="radio"]:checked + label {
            background-color: #007bff;
            color: white;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Family Reflection</h1>
    <p>Who shaped you?</p>
    <form action="{{ url_for('choose_shaper') }}" method="post">
        <div class="options">
            {% for option in shaper_options %}
                <div class="option">
                    <input type="radio" id="{{ option }}" name="shaper" value="{{ option }}" required>
                    <label for="{{ option }}">{{ option }}</label>
                </div>
            {% endfor %}
        </div>
        <input type="submit" value="Next">
    </form>
</body>
</html>
